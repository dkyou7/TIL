<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>
    <div id="app">
      {{ message2 }}
    </div>
    <div id='app-3'>
      <p v-if='seen'>이제 나를 볼 수 있어요!</p>
    </div>
    <div id="app-4">
    	<ol>
    		<li v-for="todo in todos">
    		{{todo.text}}
    		</li>
    	</ol>
    </div>
    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage" name="button">
        메세지 뒤집기
      </button>
    </div>
    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
    </div>
    <div id="example">
      <my-component></my-component>
    </div>
    <div id='example-2'>
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.devtools = true;
    var app = new Vue({
      el: '#app',
      data: {
        message2: '안녕하세요 Vue!'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
      }
    })
    var app3 = new Vue({
      el:"#app-3",
      data:{
        seen:true
      }
    })
    var app4 = new Vue({
    	el:"#app-4",
        data:{
            todos:[
                {text:"JavaScript 배우기"},
                {text:"Vue 배우기"},
                {text:"무언가 멋진거 만들기"}
            ]
        }
    })
    var app5 = new Vue({
      el:"#app-5",
      data:{
        message:"ㅎㅇ! Vue.js"
      },
      methods:{
        reverseMessage:function(){
          this.message = this.message.split('').reverse().join("")
        }
      }
    })
    var app6 = new Vue({
      el:"#app-6",
      data:{
        message:"ㅎㅇ! Vue.js"
      }
    })
    // 등록
    Vue.component('my-component', {
      template: '<div>사용자 정의 컴포넌트 입니다!</div>'
    })
    // 루트 인스턴스 생성
    new Vue({
      el: '#example'
    })

    var data={counter:0}
    Vue.component('simple-counter',{
      template:'<button v-on:click="counter+=1">{{counter}}</button>',
      data:function(){
        return data;
      }
    })
    new Vue({
      el:"#example-2"
    })
  </script>

</html>
